### datasource
spring.datasource.url=jdbc:mysql://${host}/dingtalk?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
### jpa
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

### log
logging.level.root=warn
logging.level.com.softeng=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %C.%M[%line] - %msg%n

### jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

### config
my.secretkey=${secretkey}
my.salt=${salt}
my.corpid=${corpid}
my.app_key=${app_key}
my.app_secret=${app_secret}
my.agent_id=${agent_id}
my.domain=${domain}
my.chat_id=${chat_id}

### paper param
# 平票比例分子
paper.flatRateNumerator=${PAPER_FLAT_RATE_NUMERATOR:3.0}
# 平票比例分母
paper.flatRateDenominator=${PAPER_FLAT_RATE_DENOMINATOR:4.0}
# 投稿中止时AC扣除占投稿失败时AC扣除的比例
paper.acDeductionRate=0.5
